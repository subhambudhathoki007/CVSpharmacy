{% extends 'layout.html' %}
{% load static %}
{% block title %}
<title>Password reset complete</title>
{% endblock title %}
{% block main_content %}
<div class="login-form">
    <div class="container mt-5 ">
        <div class="main">
            <div class="content">
                <h2 class="login-card-description">Congratulations</h2>

                  <p class="login-card-description">Password reset complete</p>
                  <h6>Your password has been set. You may go ahead and log in now.</h6>
                  <a href="/login">
                            <button class="login-btn" type="submit">Login</button>

                        </a>

            </div>
            <div class="form-img">
                    <img src="{% static 'images/forget_pw.svg' %}">

            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
